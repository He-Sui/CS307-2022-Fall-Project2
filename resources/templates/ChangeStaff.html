<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background-image: url("https://raw.githubusercontent.com/zeroojs/landing-ux/cbf6461ef05f9d1c00b70e190fdcc4bd858a7a48/img/register.svg");
        }
    </style>
    <title>ChangeStaff</title>
</head>
<body>

Number<input type="text" id="UpdateStaffNumber" name="UpdateStaffNumber">
<select size='1' name='ChangeType'  id="ChangeType">
    <option value="Supply Staff" >Supply Staff</option>
    <option value='Salesman' >Salesman</option>
    <option value="Contracts Manager">Contracts Manager</option>
    <option value="Director">Director</option>
</select>

    <button th:type="button" id="Changebtn" onclick="doChangeType()">变更职务</button>
</body>

<script>
    function doChangeType(){

        var number=document.getElementById("UpdateStaffNumber").value;

        var type=document.getElementById("ChangeType").value;

        $.ajax({
                url: "/Update/doUpdateStaff",
                type: "POST",
                data: {
                    number: number,
                    type: type ,
                },success: function (Data) {
                    if(Data.code == 500){
                        <!-- 跳转后端处理-->
                       window.alert(Data.message);
                    }
                    else {
                        window.alert(Data.message);
                    }
                }
                ,error :
                    function () {
                        window.alert("服务器出现问题");
                    }
            }

        );

    }

</script>



</html>
