<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-image: url("https://raw.githubusercontent.com/zeroojs/landing-ux/cbf6461ef05f9d1c00b70e190fdcc4bd858a7a48/img/register.svg");
        }
    </style>
    <title>DeleteStaff</title>
</head>
<body>

Number<input type="text" id="StaffNumber" name="StaffNumber">
<button th:type="button" id="StaffNumberbtn" onclick="ToDeleteStaff()">炒鱿鱼</button>

</body>
<script>
    function ToDeleteStaff(){

        var StaffNumber=$("#StaffNumber").val();

        $.ajax({
                url: "/Delete/DeleteStaff",
                type: "POST",
                data: {
                    StaffNumber: StaffNumber,
                },
                success: function (Data) {
                    if(Data.code == 500){
                        <!-- 跳转后端处理-->
                        window.alert(Data.message);
                    }
                    else {
                        window.alert(Data.message);
                    }
                }
                ,error :
                    function () {
                        window.alert("服务器出现问题");
                    }
            }
        );



    }


</script>

</html>
